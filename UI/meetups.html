	 crossorigin="anonymous" />

	<title>Questioner</title>

<body>
	<div class="loading">Loading&#8230;</div>
	<div class="page--content">
		<header>
			<div class="topnav" id="myTopnav">
				<a href="#home" class="logo active">Questioner</a>
				<div class="dropdown">
					<button class="dropbtn">Menu
						<i class="fa fa-caret-down"></i>
					</button>
					<div class="dropdown-content">
						<a id="modalBtn" href="#">Create meetup</a>
						<a href="#">Change password</a>
						<a href="./dashboard.html">Dashboard</a>
						<a href="./index.html">Logout</a>
						<a href="./comments.html">comment</a>
						<a href="./questions.html">questions</a>
						<a href="./userMeetups.html">users Meetup</a>
					</div>
				</div>
				<a href="javascript:void(0);" style="font-size:30px;" class="icon" onclick="myFunction()">&#9776;</a>
			</div>
		</header>


		<main id="meetups--container" class="meetups">

		</main>

		<div id="simpleModal" class="modal">
			<div class="modal--content">
				<form onsubmit="return false" action="#" id="meetup--custom__form">
					<span id="closeBtn" class="closeBtn">&times;</span>
					<h1 class="event--information__header">Event Information</h1>

					<div class="form-group">
						<input type="text" class="form-control" placeholder="What is the title of your event" name="event-title" id="event-title" />
					</div>

					<div class="form-group">
						<input type="text" class="form-control" placeholder="Address" id="address" />
					</div>

					<div class="form-group">
						<input type="datetime-local" class="form-control" id="date" value="Pick date" />
					</div>

					<div class="submit--button">
						<input id="submit-meetup" type="submit" value="Create meetup" />
					</div>
				</form>
			</div>
		</div>



	</div>

	<footer>
		<ul>
			<li><a href="">Contact</a></li>
			<li><a href="">Privacy</a></li>
