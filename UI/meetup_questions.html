<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/header.css" />
  <link rel="stylesheet" href="./assets/css/questions.css">
  <link rel="stylesheet" href="./assets/css/modal.css" />
  <link rel="stylesheet" href="./assets/css/footer.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <title>Questioner</title>
</head>

<body>

  <body>
    <div class="loading">Loading&#8230;</div>
    <div class="page--content">

      <header>
        <div class="topnav" id="myTopnav">
          <a href="#home" class="logo active">Questioner</a>
          <div class="dropdown">
            <div class="dropdown">
              <a class="dummy-login">Login</a>
              <a href="./signup.html" class="">Logout</a>
            </div>
          </div>
          <a href="javascript:void(0);" style="font-size:30px;" class="icon" onclick="myFunction()">&#9776;</a>
        </div>
      </header>

      <main>
        <div class="meetup-details">
          <div id="meetup--detail"></div>
          <div class="question--links">
            <a class="question--link" href="./dashboard.html">Dashboard</a>
            <a class="question--link" href="./meetups.html">Meetups</a>
            <a class="question--link" href="./comments.html">Comments</a>
          </div>
        </div>

        <div class="questions">
          <div class="questions--header">
            <div class="question__title">
              Questions
            </div>
            <a id="modalBtn" class="post--question" href="#">Post question</a>
          </div>


          <div id="questions--container" class="questions__container">

          </div>
        </div>

        <div id="simpleModal" class="modal">
          <div class="modal--content">
            <h1 class="post--question__header">Post Question</h1>
            <span id="closeBtn" class="closeBtn">&times;</span>
            <div class="question--input">
              <textarea name="feedback" id="question" rows="10" placeholder="Enter your question"></textarea>
              <div class="submit--button">
                <input id="submit" type="submit" value="Submit question" />
              </div>
            </div>
          </div>
        </div>
      </main>

    </div>

    <footer>
      <ul>
        <li><a href="">Contact</a></li>
        <li><a href="">Privacy</a></li>
        <li><a href="">Terms of use</a></li>
        <li><a href="">Assecibility</a></li>
      </ul>
    </footer>

    <script src="./assets/js/votes.js"></script>
    <script src="./assets/js/accordion.js"></script>
    <script src="./assets/js/modal.js"></script>
    <script src="./assets/js/toggle-navbar.js"></script>
    <script src="./assets/js/single_meetup_questions.js"></script>
  </body>

</html>
