<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/header.css">
  <link rel="stylesheet" href="./assets/css/landing-page.css">
  <link rel="stylesheet" href="./assets/css/signup.css">
  <link rel="stylesheet" href="./assets/css/footer.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
    crossorigin="anonymous">
  <title>Questioner</title>
</head>

<body>

  <div class="loading">Loading&#8230;</div>

  <div class="page--content">

    <header>
      <div class="topnav" id="myTopnav">
        <a href="#home" class="logo active">Questioner</a>
        <div class="dropdown">
          <a class="dummy-login">Login</a>

          <a href="./login.html" class="login">Login</a>

          <!-- <a href="./signup.html" class="">Sign up</a> -->
        </div>
        <a href="javascript:void(0);" style="font-size:30px;" class="icon" onclick="myFunction()">&#9776;</a>
      </div>
    </header>

    <main>

      <div id='signup-form__wrapper' class="signup--section">
        <h1 class="signup--section__header">Sign up</h1>

        <form id="signup--form" action="#" class="custom--form">

          <div class="form--group">
            <input type="text" class="form--control" placeholder="First name" id="firstname" maxlength="24" required />
          </div>

          <div class="form--group">
            <input type="text" class="form--control" placeholder="Last name" id="lastname" maxlength="24" required />
          </div>

          <div class="form--group">
            <input type="email" class="form--control" placeholder="Email" id="email" required />
          </div>

          <div class="form--group">
            <input type="text" class="form--control" placeholder="Phone number" id="phonenumber" maxlength="24"
              required />
          </div>

          <div class="form--group">
            <input type="text" class="form--control" placeholder="Username" id="username" maxlength="24" required />
          </div>

          <div class="form--group">
            <input type="password" class="form--control" placeholder="Password" id="password" maxlength="18" required />
            <span id="password-error"></span>
          </div>

          <div class="form--group">
            <input type="password" class="form--control" placeholder="Confirm Password" id="confirmPassword" maxlength="18"
              required />
            <span id="confirm-password-error" id="red"></span>
          </div>

          <div class="submit--button">
            <input id="submit" type="submit" value="Sign up">
          </div>
        </form>
        <div class="instruction">
          <p class="instruction__acount">Have an account?</p>
          <p class="instruction__signup"> <a href="./login.html">Login</a></p>
        </div>
      </div>
    </main>
  </div>
  <footer>
    <ul>
      <li><a href="">Contact</a></li>
      <li><a href="">Privacy</a></li>
      <li><a href="">Terms of use</a></li>

    </ul>
  </footer>

  <script src="./assets/js/toggle-navbar.js"></script>
  <script src="./assets/js/signup.js"></script>
</body>

</html>
