<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/header.css">
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/css/modal.css">
  <link rel="stylesheet" href="./assets/css/footer.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
    crossorigin="anonymous">
  <title>Questioner</title>
</head>

<body>

  <div class="page--content">
    <header class="navbar">

      <span class="navbar--toggle" id="js-navbar-toggle">
        <i class="fas fa-bars"></i>
      </span>
      <a href="#" class="logo">Questioner</a>
      <ul class="main--nav" id="js--menu">
        <li class="create-meetup menu--item">
          <a id="modalBtn" class="nav--links">Create meetup</a>
        </li>
        <li class="view-dashboard menu--item">
          <a href="#" class="nav--links">Dashboard</a>
        </li>
        <li class="change-password menu--item">
          <a href="#" class="nav--links">Change password</a>
        </li>
        <img class="avatar" src="./assets/img/profile-user_318-80283.jpg" alt="" title="John doe">
      </ul>


    </header>

    <main>

    </main>

    <div id="simpleModal" class="modal">
      <div class="modal--content">
        <form action="#" class="custom-form">
          <span class="closeBtn">&times;</span>
          <h1 class="event--information__header">Event Information</h1>

          <div class="form-group">
            <input type="text" class="form-control" name="event-title" id="event-title" />
            <label for="event-title" class="animated-label">What is the title of your event</label>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" name="address" id="address" />
            <label for="address" class="animated-label">Address</label>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" name="image" id="image" />
            <label for="image" class="animated-label">Image URL (optional)</label>
          </div>

          <!-- <div class="contact--date"> -->
          <div class="form-group">
            <label for="date" class="">Pick Date</label>
            <input type="date" class="form-control" name="date" id="date" value="Pick date" />
          </div>

          <div class="form-group">
            <input type="text" class="form-control" name="phone-number" id="phone-number" />
            <label for="phone-number" class="animated-label">Phone Number</label>
          </div>
          <!-- </div> -->

          <div class="submit--button">
            <input type="submit" value="Create meetup" />
          </div>
        </form>
      </div>
    </div>

  </div>

  <footer>
    <ul>
      <li><a href="">Contact</a></li>
      <li><a href="">Privacy</a></li>
      <li><a href="">Terms of use</a></li>
      <li><a href="">Assecibility</a></li>
    </ul>
  </footer>

  <script src="./assets/js/toggle-navbar.js"></script>
  <script src="./assets/js/modal.js"></script>
</body>

</html>
